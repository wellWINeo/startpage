<!DOCTYPE html>
<html lang="en">


<style type="text/css">

:root {
    --main-color: #002b36;
    --green: #859900;
    --orange: #cb4b16;
    --red: #dc322f;
    --cyan: #2aa198;
    --blue: #268bd2;
    --magenta: #d33682;
    --violet: #6c71c4;
    --yellow: #b58900;
    --foreground-light: #93a1a1;
    --white: #fff;
}
    @keyframes rise {
        0% { opacity:0; }
        100% { opacity:1; }
    }

    @keyframes fadein {
        from { opacity:0.3; }
        to { opacity:1; }
    }

    body {
        background-color: var(--main-color);
        text-align: center;
        margin: 0;
    }

    input {
        text-align: center;
        color: var(--foreground-light);
        background-color: #073642;
        border: 2px solid #073642;
        border-radius: 3px;
        width: 100%;
        height: 20px;
    }

    .header {
        color: #93a1a1;
    }

    .grid-container {
        position: absolute;
        top: 40%;
        width: 75%;
        display: grid;
        margin-left: 10%;
        margin-right: 10%;
        grid-template-columns: auto auto auto auto;
        grid-gap: 10px 30px;
    } 

    .item {
        color: #268bd2;
        text-decoration: none;
        text-align: center;
    }

    .item:link .item:visited {
        color: #268bd2;
    }
    
    .search {
        grid-column-start: 1;
        grid-column-end: 5;
    }

</style>

<script>
window.onkeyup = keyup;
var input;
function keyup(e) {
    input = e.target.value;
    if (e.keyCode == 13) {
        window.location = "https://duckduckgo.com/?q=" + input;
    }
}
</script>


<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    
</head>


<body>
    
    <div class="grid-container">
            
            <!-- search bar -->
            <input id="search", style="search", type="text", spellcheck="true", autofocus, class="search", 
                    onKeyDown="Javascript: if (event.keyCode == 13) search();">
            
            <!-- headers -->
            <p class=header class="item">/soc/</p>
            <p class=header class="item">/frms/</p>
            <p class=header class="item">/dev/</p>
            <p class=header class="item">/misc/</p>
            
            <!-- 1st row -->
            <a href="https://youtube.com" class="item">youtube</a>
            <a href="https://2ch.hk/s" class="item">softach</a>
            <a href="https://wiki.gentoo.org" class="item">gentoo wiki</a>
            <a href="https://mpt.ru" class="item">mpt</a>

            <!-- 2nd row -->
            <a href="https://twitter.com" class="item">twitter</a>
            <a href="https://boards.4channel.org/g/" class="item">4ch/g/</a>
            <a href="https://packages.gentoo.org" class="item">packages</a>
            <a href="mailto:your@mail" class="item">my mail</a>
            
            <!-- 3rd row -->
            <a href="https://play.google.com/books" class="item">books</a>
            <a href="https://linux.org.ru" class="item">lor</a>
            <a href="https://github.com/wellWINeo" class="item">github</a>
            <a href="https://music.youtube.com" class="item">music</a>
            
            <!-- 4th row -->
            <a href="https://animaunt.org" class="item">anime</a>
            <a href="https://en.wikipedia.org/wiki/Emacs#Features" class="item">example</a>
            <a href="https://pastebin.com" class="item">pastebin</a>

    </div>

</body>
